<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATIC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* STATIC é uma position padrão do css 
    top, right, bottom, left / 
    obs: para p static deve-se usar margin
    */
    .container {
      position: static;
      top: 50%;
      left: 50%;
      background-color: orange;
      width: 400px;
      height: 400px;
    }

    .box {
      background-color: blue;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
